<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-baseline" style="gap: 32px;">
          <h1>DNA Cipher</h1>
          <span>Encipher your text with A, C, G, and T only.</span>
        </div>
        <hr>
        <div class="d-flex flex-column" style="gap: 16px;">
          <div>
            <label class="form-label">Plaintext</label>
            <textarea [(ngModel)]="plaintext" rows="5" class="form-control" placeholder="Type plaintext here..."></textarea>
          </div>
          <div class="d-flex justify-content-center" style="gap: 32px">
            <div style="width: 100%"><button class="btn btn-dark" (click)="encipher()">Encipher <i class="fa-solid fa-arrow-down"></i></button></div>
            <div style="width: 100%"><button class="btn btn-dark" (click)="decipher()"><i class="fa-solid fa-arrow-up"></i> Decipher</button></div>
          </div>
          <div>
            <label class="form-label">Ciphertext</label>
            <textarea [(ngModel)]="ciphertext" rows="10" class="form-control" placeholder="Paste ciphertext here..."></textarea>
          </div>
        </div>
      </div>
    </div>




    <div class="row">
      <div class="col-md-5">

      </div>
      <div class="col-md-2 d-flex flex-column align-items-center justify-content-evenly" style="gap: 32px">


      </div>
      <div class="col-md-5">

      </div>
    </div>
  </div>
</main>
